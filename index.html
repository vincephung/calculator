<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="heading">Calculator</h1>
    <div class="container">
        <div id="display-bar">
            <div id="equation"></div>
            <div id="currentDisplay">0</div>
        </div>
        <div class="keys">
                <button id="zerobtn" class="numberbtns">0</button>
                <button id="onebtn" class="numberbtns">1</button>
                <button id="twobtn" class="numberbtns">2</button>
                <button id="threebtn" class="numberbtns">3</button>
                <button id="fourbtn" class="numberbtns">4</button>
                <button id="fivebtn" class="numberbtns">5</button>
                <button id="sixbtn" class="numberbtns">6</button>
                <button id="sevenbtn" class="numberbtns">7</button>
                <button id="eightbtn" class="numberbtns">8</button>
                <button id="ninebtn" class="numberbtns">9</button>
                <button id="decimalbtn" class="other">.</button>
                <button id="addbtn" class="operandbtns">+</button>
                <button id="subtractbtn" class="operandbtns">-</button>
                <button id="multiplybtn" class="operandbtns">*</button>
                <button id="divisionbtn" class="operandbtns">÷</button>
                <button id="clearbtn" class="other">C</button>
                <button id="deletebtn" class="other">←</button>
                <button id="equalbtn" class="other">=</button>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>
